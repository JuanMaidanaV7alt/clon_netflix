<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b546ab5263.js" crossorigin="anonymous"></script>
    <title>Página de inicio ---- Netflix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,
    400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,
    900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">

</head>
<body>

    <!-- Barra de navegación -->
    <div class="nav">
        <div class="nav__izq">
            <img src="/img/logo.svg" alt="Netflix" class="nav__logo">
        </div>
        <div class="nav__der">
            <img src="/img/avatarpp.png" alt="Avatar del usuario" class="nav__avatar">
        </div>
    </div>

    <!-- Banner -->
    <header id="browseBanner">

        <div id="browseBannerCont">
            <h1 id="browseBannerTit"></h1>

            <div id="bannerBtns">
                <button class="banner__btn">Play</button>
                <button class="banner__btn">My List</button>
            </div>

            <p id="bannerDescripcion"></p>
        </div>

        <div id="bannerFadeBottom"></div>
    </header>

    <!-- Row -->
    <div id="headrow">

        <div class="row">
            <h2 class="row__title"></h2>

            <div class="row__posters"></div>
        </div>
    </div>
    <script src="browse.js"></script>
</body>
</html>
